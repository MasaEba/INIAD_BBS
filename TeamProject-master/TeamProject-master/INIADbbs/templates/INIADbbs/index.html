<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TOP画面</title>
  {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'INIADbbs/style.css' %}" />
 <meta charset="UTF-8">
</head>

{% block body %}
<h1 class="pageTitle">INIAD BBS</h1>
<a href="{% url 'create' %}" class="a1">新規登録</a>
<form method="post" action="{% url 'delete' %}">
  <table class="brwsr1">
    <thead>
      <tr>
        <th class="r5">

        </th>
        <th class="r1">
          message
        </th>
        <th class="r2">
          created
        </th>
        <th class="r3">
          updated
        </th>
        <th class="r4">

        </th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
      <tr>
        <td class = "c5">
          <input type="checkbox" name="delete_ids" value="{{message.id}}">
        </td>
        <td class="c1">
          {{message.message}}
        </td>
        <td class="r2">
          {{message.created_at}}
        </td>
        <td class="r3">
          {{message.updated_at}}
        </td>
        <td class="r4">
          <a href="{% url　'edit' message.id %}" >修正画面へ</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% csrf_token %}

  <input class="submit_button" type="submit" name="submit" value="削除" >

</form>
{% endblock %}
